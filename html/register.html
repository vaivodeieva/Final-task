<html lang="en">

<body class="register">
  <header>
    <span>
      <img src="../images/cat-logo.png" alt="cat logo">
    </span>
    <span class="right">
      <button class="header-btn"> <a href="./home.html" class="home">Home</a></button>
      <button class="header-btn"><a href="./articles.html" class="articles">Articles</a></button>
      <button class="header-btn"><a href="./chat.html" class="chat">Chat</a></button>
      <button class="header-btn"><a href="./register.html" class="register">Register</a></button>
      <button class="header-btn"><a href="./about-us.html" class="about-us">About Us</a></button>
    </span>
  </header>
  <hr>
  <form class="container-register" method="POST">
    <div class="mb-4">
      <span> <a href="./home.html">Home &gt;</a> Login</span>
    </div>
    <div class="mb-4">
      <h3>Register</h3>
    </div>
    <div class="mb-3">
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username*" required>
    </div>
    <div class="mb-3">
      <input type="password" onchange="validatePassword()" input name="password" class="form-control" id="pwd"
        name="pwd" placeholder="Password*" minlength="9" required>
    </div>
    <div class="mb-3">
      <input type="password" onchange="validatePassword()" input name="password_confirm" class="form-control" id="cpwd"
        name="cpwd" placeholder="Retype password*" minlength="9" required>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="exampleInputFirstName" placeholder="First name*" required>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="exampleInputLastName" placeholder="Last name">
    </div>
      <div class="mb-3">
      <select class="form-select" aria-label="Default select example" required>
        <option selected></option>
        <option value="1">Developerland</option>
        <option value="2">Programmerland</option>
        <option value="3">Codingland</option>
      </select>
      </div>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
      <label class="form-check-label" for="exampleCheck1">Agree with terms and conditions*</label>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <hr>
